    <div class="container mt-2 mb-3">
        <div class="text-center border rounded" id="Header">
            <header>
                <h1>
                    Calculadora figuras Geométricas
                </h1>
                <p>
                    Esta vista te permitirá realizar diferentes cálculos con cuadrados, triangulos y circulos.  
                </p>
            </header>
        
        </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-12">
              <div class="card text-center mb-3">
                  <label class="form-label mb-4 mt-3" for="InputLadoCuadrado">Ingresa cuanto mide cada lado del cuadrado:</label>
                  <input class="form-control mb-4" id="InputLadoCuadrado" type="number">
                  <button id="BotonCaudradoPerimetro" type="button" class="btn btn-primary mb-4" onclick="CalcularPerimetroCuadrado()">Calcular perímetro</button>
                  <button id="BotonCaudradoArea" type="button" class="btn btn-primary mb-3" onclick="CalcularAreaCuadrado()">Calcular área</button>
              </div>
            </div>
            <div class="col-md-4 col-xs-12">
              <div class="card text-center mb-3">
                  <label class="form-label mb-4 mt-3" for="InputLado1">Ingresa cuanto mide el primer lado del triangulo:</label>
                  <input class="form-control" id="InputLado1" type="number">
                  <label class="form-label" for="InputLado2">Ingresa cuanto mide el segundo lado del triangulo:</label>
                  <input class="form-control" id="InputLado2" type="number">
                  <label class="form-label" for="InputBaseTriangulo">Ingresa cuanto mide la base del triangulo:</label>
                  <input class="form-control" id="InputBaseTriangulo" type="number">
                  <label class="form-label" for="InputAlturaTriangulo">Ingresa cual es la altura del triangulo:</label>
                  <input class="form-control  mb-4" id="InputAlturaTriangulo" type="number">
                  <button id="BotonCaudradoPerimetro" class="btn btn-primary  mb-3" type="button" onclick="CalcularPerimetroTriangulo()">Calcular perímetro</button>
                  <button id="BotonCaudradoArea" class="btn btn-primary mb-3" type="button" onclick="CalcularAreaTriangulo()">Calcular área</button>
              </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="card text-center mb-3">
                  <label class="form-label mb-4 mt-3" for="InputRadioCirculo">Ingresa cuanto mide el radio del círculo:</label>
                  <input class="form-control mb-4" id="InputRadioCirculo" type="number">
                  <button id="BotonDiametroCirculo" class="btn btn-primary mb-4" type="button" onclick="CalcularDiametroCirculo()">Calcular diámetro</button>
                  <button id="BotonCircunferenciaCirculo" class="btn btn-primary mb-4" type="button" onclick="CalcularCircunferenciaCirculo()">Calcular circunferencia</button>
                  <button id="BotonAreaCirculo" class="btn btn-primary mb-4" type="button" onclick="CalcularAreaCirculo()">Calcular área</button>
                </div>
            </div>
          </div>

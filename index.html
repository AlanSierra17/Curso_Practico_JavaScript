<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>

    <section>
        <h2>
            Cálcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputLadoCuadrado">Ingresa cuanto mide cada lado del cuadrado:</label>
            <input id="InputLadoCuadrado" type="number">
            <button id="BotonCaudradoPerimetro" type="button" onclick="CalcularPerimetroCuadrado()">Calcular perímetro</button>
            <button id="BotonCaudradoArea" type="button" onclick="CalcularAreaCuadrado()">Calcular área</button>

            <label for="InputLado1">Ingresa cuanto mide el primer lado del triangulo:</label>
            <input id="InputLado1" type="number">
            <label for="InputLado2">Ingresa cuanto mide el segundo lado del triangulo:</label>
            <input id="InputLado2" type="number">
            <label for="InputBaseTriangulo">Ingresa cuanto mide la base del triangulo:</label>
            <input id="InputBaseTriangulo" type="number">
            <label for="InputAlturaTriangulo">Ingresa cual es la altura del triangulo:</label>
            <input id="InputAlturaTriangulo" type="number">
            <button id="BotonCaudradoPerimetro" type="button" onclick="CalcularPerimetroTriangulo()">Calcular perímetro</button>
            <button id="BotonCaudradoArea" type="button" onclick="CalcularAreaTriangulo()">Calcular área</button>

            <label for="InputRadioCirculo">Ingresa cuanto mide el radio del círculo:</label>
            <input id="InputRadioCirculo" type="number">
            <button id="BotonDiametroCirculo" type="button" onclick="CalcularDiametroCirculo()">Calcular diámetro</button>
            <button id="BotonCircunferenciaCirculo" type="button" onclick="CalcularCircunferenciaCirculo()">Calcular circunferencia</button>
            <button id="BotonAreaCirculo" type="button" onclick="CalcularAreaCirculo()">Calcular área</button>
        </form>
    </section>
    

    
    <script src="./Figuras.js"></script>
</body>
</html>
